<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FireMomo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FireMomo CSS -->
    <link rel="stylesheet" href="/dist/app.css">
</head>
<body>
<div id="app">
    <v-app id="inspire">

        <!-- Universal Snackbar -->
        <v-snackbar v-model="snackbar" :timeout="6000" :top="true">
            {{ snackbarText }}
            <v-btn color="pink" flat @click="snackbar = false">
                Close
            </v-btn>
        </v-snackbar>

        <!-- Header Toolbar -->
        <v-toolbar color="primary" dark fixed app>
            <v-btn icon v-show="backButtonVisible" @click.prevent="goBack">
                <v-icon>arrow_back</v-icon>
            </v-btn>
            <v-toolbar-title class="white--text">FireMomo</v-toolbar-title>
            <v-spacer></v-spacer>
            <!-- Search -->
            <search-bar></search-bar>
            <v-btn icon @click="logout" v-if="user !== false">
                <v-icon>exit_to_app</v-icon>
            </v-btn>
        </v-toolbar>

        <!-- Main Content -->
        <v-content>
            <v-container fluid>
                <router-view></router-view>
            </v-container>
        </v-content>

        <!-- Footer -->
        <v-footer color="primary" app>
            <span class="white--text">&nbsp; &nbsp;Made with ❤️ by Undecided Team</span>
        </v-footer>

    </v-app>
</div>
<!-- FireMomo Scripts -->
<script src="/dist/app.js"></script>
</body>
</html>
