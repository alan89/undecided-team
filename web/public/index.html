<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FireMomo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FireMomo CSS -->
    <link rel="stylesheet" href="/dist/app.css">
</head>
<body>
<div id="app">
    <v-app id="inspire">
        <v-snackbar v-model="snackbar" :timeout="6000" :top="true">
            {{ snackbarText }}
            <v-btn color="pink" flat @click="snackbar = false">
                Close
            </v-btn>
        </v-snackbar>
        <v-navigation-drawer v-model="drawer" fixed app>
            <v-list dense>
                <v-list-tile v-if="user !== false">
                    <v-list-tile-action>
                        <v-icon>home</v-icon>
                    </v-list-tile-action>
                    <v-list-tile-content>
                        <v-list-tile-title>Momos</v-list-tile-title>
                    </v-list-tile-content>
                </v-list-tile>
                <v-list-tile @click="logout" v-if="user !== false">
                    <v-list-tile-action>
                        <v-icon>exit_to_app</v-icon>
                    </v-list-tile-action>
                    <v-list-tile-content>
                        <v-list-tile-title>Logout</v-list-tile-title>
                    </v-list-tile-content>
                </v-list-tile>
            </v-list>
        </v-navigation-drawer>

        <v-toolbar color="indigo" dark fixed app>
            <v-toolbar-side-icon @click.stop="drawer = !drawer" v-if="user !== false"></v-toolbar-side-icon>
            <v-toolbar-title>FireMomo</v-toolbar-title>
        </v-toolbar>

        <v-content>
            <v-container fluid>
                <router-view></router-view>
            </v-container>
        </v-content>
        <v-footer color="indigo" app>
            <span class="white--text">&nbsp; &nbsp;FireMomo Â© 2018</span>
        </v-footer>
    </v-app>
</div>
<!-- FireMomo Scripts -->
<script src="/dist/app.js"></script>
</body>
</html>
